# kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homecook-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homecook-frontend
  template:
    metadata:
      labels:
        app: homecook-frontend
    spec:
      containers:
      - name: homecook-frontend
        image: localhost:5000/homecook-connect:latest
        imagePullPolicy: Never  # Add this line to use local images
        ports:
        - containerPort: 80